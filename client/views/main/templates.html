<template name='BoardsLayout'> 
  <!-- <body id="body" class="home page-template page-template-template-slider page-template-template-slider-php page page-id-835 regular-header no-touch fixed-width"> -->
    {{ > nav}}
    <div id="surface">

            {{ > memberHeader }}
        </div> -->
        <!-- {{ > warning }} -->
        <div id="content">
            {{ > yield }}
        </div>
    </div>
    <!-- {{ > footer }} -->
  <!-- </body> -->
</template>

<template name="search">
    <div id="header-search">
        <label for="search-text">{{_ "global-search"}}</label>
        <input id="search-text" type="text" autocomplete="off" autocorrect="off" spellcheck="false">
        <input id="search-submit" type="submit" value="{{ _ 'search'}}">
        <a class="header-btn header-search js-search-submit" href="#" title="{{ _ 'search-title'}}">
            <span class="header-btn-icon icon-lg fa fa-search light"></span>
        </a>
    </div>
</template>

<template name='loading'>
    <div class="tabbed-pane-main-col-loading js-loading-page">
        <span class="tabbed-pane-main-col-loading-spinner spinner"></span>
    </div>
</template>

<template name='loadingNonBoard'>
    {{> spinner}}
</template>

<template name="notfound">
    {{ > message label='page-not-found'}}
</template>

<template name='message'>
    <div class="big-message quiet {{ color }}">
        <h1>{{_ label}}</h1>
        <p>{{{_ 'page-maybe-private' this}}}</p>
    </div>
</template>

<template name="warning">
    {{# if session 'warning' }}
        <div class="header-banner header-banner-warning">
            <p class="bottom">
                <span class="inline-block">{{ warning.desc }}</span>
                <span class="inline-block">
                    <a class="button primary" href="{{ pathFor route='Signup' }}" style="margin: 0 4px;">
                        {{_ 'warning-signup'}}
                    </a>
                </span>
            </p>
        </div>
    {{/if}}
</template>

<template name="popup">
    <div class="lessenpopup pop-over clearfix {{# unless title}}miniprofile{{/unless}}" style="display: block; left: {{ offset.left }}px; top: {{ offset.top }}px;">
        <div class="header clearfix">
            {{#if hasPopupParent}}
                <a class="back-btn js-back-view" href="#">
                    <span class="icon-sm fa fa-chevron-left"></span>
                </a>
            {{/if}}
            <span class="header-title">{{ title }}</span>
            <a class="close-btn js-close-popover" href="#">
                <span class="icon-sm fa fa-times"></span>
            </a>
        </div>
        <div class="content clearfix fancy-scrollbar js-tab-parent" style="max-height:90%;width:100%">
            {{> UI.dynamic template=popupName data=dataContext }}
        </div>
    </div>
</template>

<template name="editor">
    <textarea class="{{class}}" placeholder="{{_ 'comment-placeholder'}}" id="{{id}}" tabindex="1">{{> UI.contentBlock }}</textarea>
</template>

<template name="viewer">{{#markdown}}{{#emoji}}{{#mentions}}{{> UI.contentBlock }}{{/mentions}}{{/emoji}}{{/markdown}}</template>

<template name="signin">
    {{#if finishedLoading}}
        <button class="login" style="width:100%; height:100%;">Sign In</button>
    {{/if}}
</template>

<template name="splashPage">
    <div id="content" class="clearfix layout-fixed-width">

        <div id="custom-header" class="header-below" style="height:490px">
            <div class="cta" style="width:50%">
                <div class="cta-back" style="background-image:url(/img/ba.jpg)"></div>
                <div class="cta-holder">
                    <h2>Back<br>Others</h2>
                    <div class="cta-link"><a class="krown-button custom login" href="#!" target="_self">Discover</a></div>
                </div>
            </div>
            <div class="cta" style="width:50%">
                <div class="cta-back" style="background-image:url(/img/bb.jpg)"></div>
                <div class="cta-holder">
                    <h2>Get<br>Sourced</h2>
                    <div class="cta-link"><a class="krown-button custom" href="#!" id="create" target="_self">Create a Project</a></div>
                </div>
            </div>
        </div>
        <div class="clearfix wrapper">

            <div class="normal-content no-boxed">
                {{#if ifProjs}}
                <h3>New Projects</h3>
                <div class="krown-id-grid carousel clearfix" id="ign-8534" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div class="holder" style="height: 500px;background: white;">
                        <div class="carousel-holder clearfix" data-visible="4" style="position: absolute;">

                              {{#each projects}}

                                {{>projectTab}}

                              {{/each}}

                        </div>
                    </div><a href="#" class="btn btn-prev disabled"><i class="fa fa-arrow-left"></i></a><a href="#" class="btn btn-next"><i class="fa fa-arrow-right"></i></a></div>
                {{#if hotLN}}
                <h3><strong>Hot Projects</strong></h3>
                <div class="krown-id-grid carousel clearfix" id="ign-6970" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                    <div class="holder" style="height: 500px;background: white;">
                        <div class="carousel-holder clearfix" data-visible="4" style="position: absolute;">
                              {{#each projects}}

                                {{>projTab}}

                              {{/each}}
                            
                        </div>
                    </div><a href="#" class="btn btn-prev disabled"><i class="fa fa-arrow-left"></i></a><a href="#" class="btn btn-next"><i class="fa fa-arrow-right"></i></a></div>
                {{/if}}
                <p>&nbsp;</p>
                {{/if}}
                <div class="krown-section clearfix" style="background:#fff">
                    <h3 style="text-align: center;">What Makes Us Unique?</h3>
                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first span3 clearfix">
                            <p style="text-align: center;"><i class="fa fa-ticket b-break fa-5x" style="color:#F75146"></i></p>
                            <h4 style="text-align: center;">Any Media Variety</h4>
                            <p style="text-align: center; font-size: 14px; line-height: 22px;">Movies, cartoons, ballets, concerts ... engage your producer productivity potential.</p>
                        </div>
                        <div class="krown-column-container clearfix span3 clearfix">
                            <p style="text-align: center;"><i class="fa fa-user-plus b-break fa-5x" style="color:#F75146"></i></p>
                            <h4 style="text-align: center;">Build &amp; Join Teams</h4>
                            <p style="text-align: center; font-size: 14px; line-height: 22px;">Cast, crew, and support: contribute time and resources to campaigns &amp; teams.</p>
                        </div>
                        <div class="krown-column-container clearfix span3 clearfix">
                            <p style="text-align: center;"><i class="fa-handshake-o fa b-break fa-5x" style="color:#F75146"></i></p>
                            <h4 style="text-align: center;">Donate &amp; Purchase Items</h4>
                            <p style="text-align: center; font-size: 14px; line-height: 22px;">Buy and sell custom items easily, manage time and money donations like no other.</p>
                        </div>
                        <div class="krown-column-container clearfix last span3 clearfix">
                            <p style="text-align: center;"><i class="fa fa-superpowers b-break fa-5x" style="color:#F75146"></i></p>
                            <h4 style="text-align: center;">Task &amp; Time Management</h4>
                            <p style="text-align: center; font-size: 14px; line-height: 22px;">Campaign teams have single point of notifications, communications, and management.</p>
                        </div>
                    </div>
                    {{#if ifBlogs}}
                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3>Latest News</h3>
                            <div class="krown-latest-posts classic">
                                <ul class="posts-grid clearfix">
                                    <li class="item">
                                        <a class="post-img fancybox-thumb" href="#!"><img src="#!" width="255" height="173" alt=""><span></span></a><a href="#!"><h3>First Ultra Awesome Post</h3></a><span class="post-cat">Pictures</span>
                                        <p class="post-excerpt">
                                            No Fancy Contet The bedding was hardly able to cover it and seemed ready to ...</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                </div>
                <div class="krown-column-row clearfix">
                    <div class="krown-column-container clearfix first last span12 kill-space clearfix">
                        <p style="text-align: center;"><span class="extreme">Crowdsourcing has never been so easy. &nbsp;&nbsp;&nbsp;&nbsp;</span> <a class="krown-button large color" href="https://youtu.be/x6oAU6iaIDk" target="_blank">Learn More</a></p>
                    </div>
                </div>

            </div>
            <script src="/js/scripts.min.js" defer></script>
            <script type="text/javascript">
              var t = null;
              $("#custom-header .cta").click(function() {
                  $(this).hasClass("hover") ? (t = null, $(this).removeClass("hover")) : (null != t && t.removeClass("hover"), t = $(this), t.addClass("hover"))
              })
            </script>

            <!-- Inner Wrapper End -->
        </div>

        <!-- Main Wrapper End -->
    </div>


</template>
