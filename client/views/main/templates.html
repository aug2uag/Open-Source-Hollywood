<template name="search">
    <div id="header-search">
        <label for="search-text">{{_ "global-search"}}</label>
        <input id="search-text" type="text" autocomplete="off" autocorrect="off" spellcheck="false">
        <input id="search-submit" type="submit" value="{{ _ 'search'}}">
        <a class="header-btn header-search js-search-submit" href="#" title="{{ _ 'search-title'}}">
            <span class="header-btn-icon icon-lg fa fa-search light"></span>
        </a>
    </div>
</template>

<template name='loading'>
    <div class="tabbed-pane-main-col-loading js-loading-page">
        <span class="tabbed-pane-main-col-loading-spinner spinner"></span>
    </div>
</template>

<template name='loadingNonBoard'>
    {{> spinner}}
</template>

<template name="notfound">
    {{ > message label='page-not-found'}}
</template>

<template name='message'>
    <div class="big-message quiet {{ color }}">
        <h1>{{_ label}}</h1>
        <p>{{{_ 'page-maybe-private' this}}}</p>
    </div>
</template>

<template name="warning">
    {{# if session 'warning' }}
        <div class="header-banner header-banner-warning">
            <p class="bottom">
                <span class="inline-block">{{ warning.desc }}</span>
                <span class="inline-block">
                    <a class="button primary" href="{{ pathFor route='Signup' }}" style="margin: 0 4px;">
                        {{_ 'warning-signup'}}
                    </a>
                </span>
            </p>
        </div>
    {{/if}}
</template>

<template name="popup">
    <div class="lessenpopup pop-over clearfix {{# unless title}}miniprofile{{/unless}}" style="display: block; left: {{ offset.left }}px; top: {{ offset.top }}px;">
        <div class="header clearfix">
            {{#if hasPopupParent}}
                <a class="back-btn js-back-view" href="#">
                    <span class="icon-sm fa fa-chevron-left"></span>
                </a>
            {{/if}}
            <span class="header-title">{{ title }}</span>
            <a class="close-btn js-close-popover" href="#">
                <span class="icon-sm fa fa-times"></span>
            </a>
        </div>
        <div class="content clearfix fancy-scrollbar js-tab-parent" style="max-height:90%;width:100%">
            {{> UI.dynamic template=popupName data=dataContext }}
        </div>
    </div>
</template>

<template name="editor">
    <textarea class="{{class}}" placeholder="{{_ 'comment-placeholder'}}" id="{{id}}" tabindex="1">{{> UI.contentBlock }}</textarea>
</template>

<template name="viewer">{{#markdown}}{{#emoji}}{{#mentions}}{{> UI.contentBlock }}{{/mentions}}{{/emoji}}{{/markdown}}</template>

<template name="signin">
    {{#if finishedLoading}}
        <button class="login" style="width:100%; height:100%;">Sign In</button>
    {{/if}}
</template>

<template name="bloglist">
  <div id="content" class="clearfix layout-right-sidebar">

    <div class="clearfix wrapper">

        <header id="page-title">
            <h1 class="title">Our Blog</h1>
            <h2 class="subtitle">Useful stuff &amp; other stuff</h2></header>

        <div>

          {{#each blogs}}
            <article class="article clearfix post-619 post type-post status-publish format-standard has-post-thumbnail hentry category-pictures tag-image tag-landscape tag-words-2">

                <figure class="post-image">

                    <img src="{{this.banner}}" width="845" height="453" alt="{{this.title}}" style="width: 100%;overflow: hidden;">
                </figure>

                <div class="post-body">

                    <header class="post-header">

                        <a href="/blog/{{this._id}}" class="post-title">
                            <h2>{{this.title}}</h2>
                        </a>

                        <aside class="post-meta">
                            <ul>
                                <li class="date">
                                    {{moment}}
                                </li>
                                <!-- <li class="comments"><a href="http://backer-demo.krownthemes.com/pictures/first-ultra-awesome-post/#comments">Comments 4</a></li> -->
                            </ul>
                        </aside>

                    </header>

                    <section class="post-content clearfix">

                        <p class="post-excerpt">
                          {{this.summary}}
                        </p>
                        <p>&nbsp;</p>
                        <a class="krown-button small light post-more" href="/blog/{{this._id}}">Read More</a>

                    </section>

                </div>

            </article>
            {{else}}

            <h4 class="h2">COMING SOON!</h4>

            {{/each}}

        </div>

    </div>

    <!-- Main Wrapper End -->
</div>
</template>

<template name="blog">
