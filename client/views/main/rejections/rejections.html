<template name="receipts">
<div id="page-wrapper">
  <div id="main" class="wrapper style1">
      <div class="container">
          <header class="major">
              <h2><i class="glyphicon glyphicon-list"></i>&nbsp;&nbsp;Transactions</h2>
              <p>Payment history and status.</p>
          </header>
          <section>
            {{#if receiptsNil}}
              <h5>You have no transactions.</h5>
            {{else}}
            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                {{#each receiptsList}}
                  <tr>
                    <td>{{formatDate}}</td>
                    <td>{{formatTitle}}</td>
                    <td>{{formatAmount}}</td>
                    <td>{{formatRefund}}</td>
                  </tr>
                {{else}}
                  <tr>
                    <td colspan="4">None</td>
                  </tr>
                {{/each}}
                </tbody>             
              </table>
            </div>
            {{/if}}
          </section>
      </div>
  </div>
</div>
</template>


<template name="comms">
<div id="page-wrapper">
  <div id="main" class="wrapper style1">
      <div class="container">
          <header class="major">
              <h2><i class="glyphicon glyphicon-envelope"></i>&nbsp;&nbsp;Communications</h2>
              <div class="btn-group btn-group-apply-modal col-md-12" data-toggle="buttons">
                <div class="col-md-6"> <label class="btn btn-default" style=" display: block;"> <input type="radio" name="comms_type" id="received" value="received" >RECEIVED </label> </div>
                <div class="col-md-6"> <label class="btn btn-default" style=" display: block;"> <input type="radio" name="comms_type" id="sent" value="sent">SENT </label> </div>
            </div>
          </header>
          <section>
            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>(purpose)</th>
                    <th><p class="align-center">from</p></th>
                    <th><p class="align-center">message</p></th>
                    <th><p class="align-center">campaign</p></th>
                  </tr>
                </thead>
                <tbody>
                {{#each comms}}
                  {{foo}}
                  <tr>
                    <td><small>({{purpose}})</small></td>
                    <td><p class="align-center">{{name}}<br><img src="{{avatar}}"></p></td>
                    <td><p class="align-center">{{message}}</p></td>
                    <td><p class="align-center">{{projectTitle}}<br>{{formatDate}}</p></td>
                  </tr>
                {{else}}
                  <tr>
                    <td colspan="4">None</td>
                  </tr>
                {{/each}}
                </tbody>             
              </table>
            </div>
            {{/if}}
          </section>
      </div>
  </div>
</div>
</template>
