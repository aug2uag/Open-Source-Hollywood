<template name="nav">
  {{#if finishedLoading}}
    <header id="header" class="clearfix" style="height:100px">
        <div>
            <div class="wrapper">

              <!-- Logo Start -->

                <a class="ls0" id="logo" href="#!" style="width:117px;height:23px;position:relative;top:20px;z-index:999;">
                    <img class="default" src="/img/logo.png" alt="Open Source Hollywood">
                    <img class="retina" src="/img/logo@2x.png" alt="Open Source Hollywood">
                </a>
                <!-- Logo End -->

                <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color:transparent;border-color:transparent;z-index:1;">
                  <div class="container-fluid">
                      <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main" id="navbutton">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                          </button>
                      </div>
                      <div class="collapse navbar-collapse" id="navbar-collapse-main" style="border-color: transparent;">
                          <ul class="nav navbar-nav navbar-right" style="background-color:white;">
                              {{#if currentUser}}
                                <li class="menu-item"><a href="/settings/boards">Boards</a></li>
                                <li class="menu-item"><a href="/settings/negotiations">Negotiations</a></li>
                                <li class="selected parent menu-item"><a href="/create">Create Project</a></li>
                                <li class="menu-item"><a href="/settings">Settings</a></li>
                                <li class="menu-item"><a href="/discover" class="ls0">Discover</a></li>
                                {{#if superAdmin}}
                                  <li class="menu-item"><a href="/write" class="ls0">Write</a></li>
                                {{/if}}
                                <li class="red"><a id="signout" href="#!">Sign Out</a></li>
                              
                              {{else}}
                                  <li class="menu-item"><a href="/blog" class="ls0">Blog</a></li>
                                  <li class="menu-item"><a href="/discover" class="ls0">Discover</a></li>
                                  <li class="menu-item">&nbsp;</li>
                                  <li class="green"><a href="#!" class="login">Log In / Register</a></li>
                              {{/if}}
                          </ul>
                      </div>
                  </div>
                </nav>
            </div>
        </div>
    </header>
    {{/if}}
</template>
