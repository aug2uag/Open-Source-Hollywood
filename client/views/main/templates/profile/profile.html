<template name="profile">
	<div id="page-wrapper">
	  <div id="main" class="wrapper style1">
	      <div class="container">
	          <header class="major">
	              <h2><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;{{name}}</h2>
	              <p>{{role}}</p>
	          </header>
	          <section>
		      {{ #if hasIAM }}
			    <ul style="display: -webkit-box;list-style: cjk-ideographic;position: relative;left: 22.5%;">
			      {{ #each iam }}
			      <li style="padding-right: 40px;position: relative;left: 30px;">{{ this }}</li>
			      {{ /each }}
			    </ul>
			  {{ /if }}
				<div class="content">
			      	<div class="col-md-6">
						<img src="{{ avatar }}" width="50%" alt="user avatar" />
						<div class="post-text">
							<h5>Score: {{influenceScore}}</h5>
							<h5>Rating: {{rating}}/5</h5>
							<p>Joined: {{createdAt}} </p>
							{{ #if hasWebsite }}
							<p><a href="{{ website }}" target="_blank">Website</a></p>
							{{ /if }}
						</div>
					</div>
				</div>
				<h2>Bio</h2>
				<p class="makeroom">{{bio}}</p>
				<hr>
				<h2>Previous Campaigns</h2>
				<div class="table-wrapper">
					<table>
					  <tbody>
					  	{{#each userProjects}}
						  	<tr>
					          <td><a href="/projects/{{slug}}/{{ownerId}}" style="font-size: 1.5em;">{{title}}</a></td>
					        </tr>
					    {{ else }}
					        <tr>
					          <td><p class="align-center">N / A</p></td>
					        </tr>
					    {{ /each }}
					  </tbody>
					</table>
				</div>
				<h2>Reels, Headshots, and Previous Work</h2>
				<div class="table-wrapper">
					<table>
					  <tbody>
					  	{{ #each reels }}
					        <tr>
					          <td><p class="align-center">{{this.name}}</p></td>
					          <td><p class="align-center">{{this.address}}</p></td>
					        </tr>
					    {{ else }}
					        <tr>
					          <td><p class="align-center">N / A</p></td>
					        </tr>
					    {{ /each }}
					  </tbody>
					</table>
				</div>
				<h2>Social Media &amp; Links</h2>
				<div class="table-wrapper">
					<table>
					  <tbody>
					  	{{ #each social }}
					        <tr>
					          <td><p class="align-center">{{this.name}}</p></td>
					          <td><p class="align-center">{{this.address}}</p></td>
					        </tr>
					    {{ else }}
					        <tr>
					          <td><p class="align-center">N / A</p></td>
					        </tr>
					    {{ /each }}
					  </tbody>
					</table>
				</div>
				<h2>User Owned Assets</h2>
				<div class="table-wrapper">
					<table>
					  <tbody>
					  	{{ #each assets }}
					        <tr>
					          <td><p class="align-center">{{this.name}}</p></td>
					          <td><p class="align-center">{{this.address}}</p></td>
					        </tr>
					    {{ else }}
					        <tr>
					          <td><p class="align-center">N / A</p></td>
					        </tr>
					    {{ /each }}
					  </tbody>
					</table>
				</div>
	          </section>
	      </div>
	  </div>
	</div>
</template>
