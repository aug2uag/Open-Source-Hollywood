<template name="commentBox">
  <br>
  <div class="col-sm-1" style="padding-left:0px !important">
    {{#if currentUser}}
      <img class="user-photo" src="{{avatar}}" style="width:50px">
    {{/if}}
  </div>
  {{#if currentUser}}
    <div class="col-sm-11" style="padding-right:0px !important">
      <div class="panel panel-default">
        <div class="panel-heading">
          Write a comment
          <p class='pull-right'><span class="text-muted">Markdown Supported</span>&nbsp;<a href='/markdown' target="_blank"><span class='glyphicon glyphicon-info-sign'></span></a></p>
        </div>
      <div class="panel-body">
    <textarea type="text" id="comment-box" placeholder="What do you think?"></textarea><br>
    <button id="submit-comment" type="submit" class="btn btn-primary pull-right">Comment</button>
    </div><!-- /panel-body -->
    </div><!-- /panel panel-default -->
    </div>
  {{/if}}
</template>

<template name="messageBox">
  <br>
    <div class="col-sm-12" style="padding-right:0px !important">
      <div class="panel panel-default" style="background: transparent;">
        <div class="panel-heading">
          Write a message
          <p class='pull-right'><span class="text-muted">Markdown Supported</span>&nbsp;<a href='/markdown' target="_blank"><span class='glyphicon glyphicon-info-sign'></span></a></p>
        </div>
      <div class="panel-body">
    <textarea type="text" id="message-box" placeholder="What do you want to say or offer?"></textarea><br>
    <button id="submit-message" type="submit" class="btn btn-primary pull-right">Comment</button>
    </div><!-- /panel-body -->
    </div><!-- /panel panel-default -->
    </div>
</template>

<template name="comment">
  <div class="animated fadeIn">
    <div class="col-sm-1" style="padding-left:0px !important">
      <center>
        <a href="/profile/{{ownerId}}"><img class="user-photo" src="{{ownerAvatar}}" style="width:50px"></a>
      </center>
    </div>

    <div class="col-sm-11" style="padding-right:0px !important" >
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color:transparent">

          <a href="/profile/{{ownerId}}"><strong>{{ownerName}} </strong></a><span class="text-muted">commented on {{createdAt}}</span>

        </div>
        <div class="panel-body">
          {{#markdown}}{{text}}{{/markdown}}
        </div>
      </div>
    </div>
  </div>
</template>
