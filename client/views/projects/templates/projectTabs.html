<template name="projectTabs">
    <div id="page-wrapper">
        <!-- Main -->
        <div id="main" class="wrapper style1">
            <div class="container">
                <header class="major">
                    <h2>Live Campaigns</h2>
                    <p>Browse, view, and participate.</p>
                </header>

                <!-- Text -->
                <section>
                  <div class="container">
                    <div class="c-related">
                      {{#if producerReady}}
                          <div class="c-related__item mod80">
                            <div class="c-related__title">
                              <h3 class="h10"><p class="align-center">Edit Profile to View, Create, and Join Campaigns</p></h3>
                              <div class="c-related__supplier"><p class="align-center"><blockquote>click "Edit Profile" on the navigation menu above</blockquote></p></div>  
                            </div>
                          </div>
                      {{else}}
                        {{#each projects}}
                        {{foo}}
                          <div class="c-related__item mod31">
                            <div class="c-related__figure">
                              <a href="/projects/{{slug}}/{{ownerId}}" class="c-related__a">
                                <img class="c-related__img" src="{{banner}}" />
                              </a>
                            </div>
                            <div class="c-related__title">
                              <h3 class="h10"><p class="align-center">{{title}}</p></h3>
                              <div class="c-related__supplier"><p class="align-center"><blockquote>{{defaultQ}}</blockquote></p></div>

                              
                              <ul class="alt mod80 sm_li">

                                <li class="tabs_projs">
                                  <div class="page-header">
                                    <div class="pull-left">
                                      <h1 class="sm_li">Roles Available:</h1>
                                    </div>
                                    <div class="pull-right">
                                      <h3 class="text-right">{{ castLn }}</h3>
                                    </div><div class="clearfix"></div></div>
                                </li>
                                
                                <li class="tabs_projs">
                                  <div class="page-header">
                                    <div class="pull-left">
                                      <h1 class="sm_li">Positions Available:</h1>
                                    </div>
                                    <div class="pull-right">
                                      <h3 class="text-right">{{ crewLn }}</h3>
                                    </div><div class="clearfix"></div></div>
                                </li>

                                <li class="tabs_projs">
                                  <div class="page-header">
                                    <div class="pull-left">
                                      <h1 class="sm_li">Funds Raised:</h1>
                                    </div>
                                    <div class="pull-right">
                                      <h3 class="text-right">${{ funded }}</h3>
                                    </div><div class="clearfix"></div></div>
                                </li>

                              </ul>



                              <div class="container">
                                <div class="row">
                                    <div>
                                      <p class="align-center"><a href="/projects/{{slug}}/{{ownerId}}" class="c-related__a button">VIEW DETAILS</a></p>
                                    </div>
                                    <div>
                                      <p class="align-center"><a class="c-related__a button special quick_apply">QUICK APPLY</a></p>
                                    </div>
                                </div>
                              </div>
                              
                            </div>
                          </div>
                        {{else}}
                          <div class="c-related__item mod80">
                            <div class="c-related__title">
                              <h3 class="h10"><p class="align-center">No campaigns, <a id="createnewproject">create one now</a></p></h3>
                            </div>
                          </div>
                        {{/each}}
                      {{/if}}
                    </div>
                  </div>
                </section>
                
            </div>
        </div>
  </div>
</template>


<template name="userTabs">
  <style type="text/css">
    document { display: none; }
  </style>

  <div class="container">
    <hr>
    <div class="col-sm-12">

       <div class="btn-toolbar" role="toolbar" aria-label="...">
          {{#if counts3}}
          <div class="btn-group" role="group" aria-label="...">
            {{> usortBar}}
          </div>
          {{/if}}
          {{#if counts30}}
          <div class="btn-group pull-right" role="group" aria-label="...">
            {{>pager}}
          </div>
          {{/if}}
       </div>

      <br>
    </div>

    <div class="col-sm-12">
      <ol>
        {{#each users}}
        <a href="/profile/{{ this._id }}">
          <figure class="snip1376"><img src="{{ this.avatar }}" />
            <figcaption>
                <h2>{{ formattedName }}</h2>
                <p>{{ formattedBio }}</p>
                <div class="icons">
                    <a href="#"><i class="ion-thumbsup"></i>{{ this.score }}</a>
                    <a href="#"> <i class="ion-android-star-outline">{{ this.rating }}</i>
                    </a>
                </div>
            </figcaption>
        </figure>
        </a>
        {{/each}}
      </ol>
    </div>

  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      setTimeout(function() {
        $('document').fadeIn();
      }, 800);
    });
  </script>
</template>
