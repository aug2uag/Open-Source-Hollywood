<template name="applicantsMain">
  <div id="content" class="clearfix ">
    <div class="clearfix wrapper">

        <header id="page-title">
            <h1 class="title">Your active contracts</h1>
            <h2 class="subtitle">For sold merch and applications for roles.</h2></header>

        <div class="normal-content ">

            {{ > applicantsContracts }}
        </div>
    </div>
  </div>

</template>


<template name="applicantsContracts">

  <!-- active negotiations -->
  <div class="table-responsive" style="overflow: hidden;">
    <table class="table">

      <tbody>



        {{#each offers}}
          <tr>
            <td><p class="align-center">{{offerName}}</p></td>
            <td><p class="align-center">{{offer.message}}</p></td>
            <td class="center"><a style="width:100%" href="{{contractLink}}" class="btn btn-mini btn-primary">VIEW DETAILS</a></td>
          </tr>

        {{/each}}

      </tbody>
    </table>
  </div>


</template>
