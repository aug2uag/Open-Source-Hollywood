<template name="projectMessage">
  <div id="content" class="clearfix layout-fixed-width">
    <div class="clearfix wrapper">
        <header id="page-title">
            {{was}}
            <h1 class="title">Negotiations</h1>
            <h2 class="subtitle">Establish rights for {{userName}} in campaign "{{project.title}}"</h2>
        </header>
        <div class="krown-column-row clearfix">
          <div class="krown-column-container clearfix first last span12 clearfix">
            <div class="krown-accordion accordion large clearfix t40">
                <section class="t20">
                    <h5>FINAL OFFER</h5>
                    <div style="display:block">
                        <h4>List and status of roles under consideration.</h4>
                        <div class="krown-column-row clearfix">
                          <div class="krown-column-container clearfix first span12 clearfix">
                            <section class="krown-box light-1 clearfix">
                            <h4>OFFER</h4>
                            <table class="table table-striped table-responsive">
                              <thead>
                                <tr>
                                  <th>offer</th>
                                  <th>consideration</th>
                                  {{#if ownerInitAgreement}}
                                  <th id="approveordeclineth">your decision</th>
                                  {{else}}
                                  <th>status</th>
                                  {{/if}}
                                </tr>
                              </thead>
                              <tbody>
                              {{#each offers}}
                                {{>projectMessageOffer}}
                              {{else}}
                                <tr>NO OFFERS TO SHOW</tr>
                              {{/each}}
                              </tbody>
                            </table>
                            </section>
                          </div>
                        </div>
                    </div>
                </section>

                <section class="t20">
                  {{#if ownerInitAgreement}}
                    <div class="krown-column-row clearfix btn-group">
                      <div class="krown-column-container clearfix last span4 btn-group-justified">
                          <a class="btn btn-block bg-green btn-lg white" id="authorfinalizek">ACCEPT</a>
                      </div>
                      <div class="krown-column-container clearfix last span4 btn-group-justified">
                          <a class="btn btn-block bg-red btn-lg white" id="rejectUser">REJECT</a>
                      </div>
                      <div class="krown-column-container clearfix last span4 btn-group-justified">
                          <a class="btn btn-block bg-navy btn-lg white" id="counterofferbtn">COUNTER</a>
                      </div>
                    </div>
                  {{/if}}

                  {{#if ownerInitAgreementAplicantNote}}
                    <p class="h6">author must initiate offer, please communicate with messages below</p>
                  {{/if}}

                  {{#if applicantRequestCounter}}
                    <div class="krown-column-row clearfix margin_bottom40">
                        <div class="krown-column-container clearfix last span12 clearfix">
                            <section class="krown-box clearfix">
                              the campaign author has made an offer detailed above, you may accept their offer to be finalized or negotiate in the communications; if you would like to renegotiate please select "counter-offer", however there is no guarantee the campaign author will accept your counter offer
                            </section>
                        </div>
                        <div class="krown-column-row clearfix margin_bottom40">
                      <div class="krown-column-container clearfix last span12 clearfix">
                          <section class="krown-box color clearfix"><a class="btn btn-block btn-danger btn-lg" id="applicantfinalizek">ACCEPT OFFER &amp; FINALIZE</a></section>
                      </div>
                    </div>

                        <div class="krown-column-container clearfix last span6 clearfix">
                            <section class="krown-box color clearfix"><a class="btn btn-block btn-default btn-lg" id="applicantcounterk">REJECT &amp; COUNTER-OFFER</a></section>
                        </div>
                    </div>
                  {{/if}}

                  {{#if applicantRequestCounterAuthorNote}}
                    <p class="h6">applicant is in process of accepting or countering your current offer</p>
                  {{/if}}

                  {{#if authorNeedsFinishAgreementApplicantNote}}
                    <p class="h6">author is in process of accepting or countering your current offer</p>
                  {{/if}}
                </section>

                <section class="t20">
                  <p>&nbsp;</p>
                  <div class="krown-column-row clearfix">
                    <div class="krown-column-container clearfix first span12 clearfix">
                      <section class="krown-box light-1 clearfix">
                      <h4>AUDITION SPECIFICATIONS</h4>
                      <h6>CAMPAIGN AUTHORS MAY REQUEST ADDITIONAL AUDITIONS OR SPECIFICATIONS IN THE COMMUNICATIONS BELOW</h6>
                      <table class="table table-striped table-responsive">
                        <thead>
                          <tr>
                            <th>role</th>
                            <th>request</th>
                            <th>URL of audition video</th>
                          </tr>
                        </thead>
                        <tbody>
                        {{#each auditions}}
                          <tr>
                            <td>{{title}}</td>
                            <td>{{audition}}</td>
                            <td>
                              <div class="form-group">
                                  <input type="text" class="form-control auditionURL" id="url{{@index}}" placeholder="{{url}}" style="{{isDisabled}}">
                              </div>
                            </td>
                          </tr>
                        {{else}}
                          <tr><td colspan="3">NONE</td></tr>
                        {{/each}}
                        </tbody>
                      </table>
                      </section>
                    </div>
                  </div>
                </section>
            </div>
          </div>
        </div>
        <!-- COUNTER OFFER -->
        <div id="counteroffer" class="krown-column-row clearfix t40" style="display:none">

            <div class="krown-column-container clearfix first last span12 clearfix">
                <h3 class="extremeboldtext">Counter Offer or Ammend Terms</h3>
                <div class="krown-accordion accordion large clearfix" id="newproj_social_accord">
                  <section class="t20">
                      <h5>TERMS</h5>
                      <div style="display:block">
                          <h4>Define the essential performance terms expected from this member.</h4>
                          {{#if ownerInitAgreement}}
                          <textarea id="negotiationTerms">{{negotiationTerms}}</textarea>
                          {{else}}
                          <textarea readonly>{{negotiationTerms}}</textarea>
                          {{/if}}
                      </div>
                  
                      <h5>DAMAGES</h5>
                      <div style="display:block">
                          <h4>Specific outcomes in case the member purposely fails to perform.</h4>
                          {{#if ownerInitAgreement}}
                          <textarea id="negotiationDamages">{{negotiationDamages}}</textarea>
                          {{else}}
                          <textarea readonly>{{negotiationDamages}}</textarea>
                          {{/if}}
                      </div>
                  
                      <h5>FINANCIAL</h5>
                      <div style="display:block">
                          <div class="form-group">
                            <label for="financials"><strong>How much pay for the role in USD.</strong></label>
                            {{#if ownerInitAgreement}}
                            <input type="number" class="form-control" id="financials" value="{{negotiationFinancial}}">
                            {{else}}
                            <input type="number" class="form-control" value="{{negotiationFinancial}}" disabled>
                            {{/if}}
                        </div>
                      </div>
                  
                      <h5>EQUITY</h5>
                      <div style="display:block">
                          <div class="form-group">
                            <label for="equities"><strong>How many shares of the campaign.</strong></label>
                            {{#if ownerInitAgreement}}
                            <input type="number" class="form-control" id="equities" value="{{negotiationEquities}}">
                            {{else}}
                            <input type="number" class="form-control" value="{{negotiationEquities}}" disabled>
                            {{/if}}
                            {{#if isProjectOwner}}
                            <p class="lead">{{sharesAvailable}} shares available</p>
                            <p><small>shares updated only after finalization of agreement</small></p>
                            {{/if}}
                        </div>
                      </div>
                  
                  <div class="krown-column-container clearfix last clearfix">
                    <a class="btn btn-group-justified btn-info btn-lg w100" style="white-space: normal!important;word-wrap:break-word!important;" id="applicantcounterk">COUNTER-OFFER WITH TERMS ABOVE</a>
                  </div>


                  </section>
                </div>
            </div>
        </div>
        <div class="normal-content no-boxed t40">

            {{#each messages}}
              <div class="first span12 clearfix">
                  <section class="krown-box light-1 clearfix">
                    {{> comment}}
                  </section>
              </div>
            {{/each}}

            {{> messageBox}}
        </div>

    </div>
  </div>
  <script src="/js/scripts.min.js" defer></script>
</template>

<template name="projectMessageOffer">
  <tr>
    <td style="text-decoration:{{approveOrDenyTextDecoration}}">{{considerationType}}</td>
    <td style="text-decoration:{{approveOrDenyTextDecoration}}">{{considerationItself}}</td>
    <div class="radio" style="left: 20px;">
      <label style="display: grid;"><input type="radio" name="{{optradio}}" value="accept">Accept</label>
    </div>
    <div class="radio disabled" style="left: 20px;">
      <label style="display: grid;"><input type="radio" name="{{optradio}}" value="decline">Decline</label>
    </div>
  </tr>
</template>

<template name="projectMessageOfferOld">
  <tr>
    <td style="text-decoration:{{approveOrDenyTextDecoration}}">{{considerationType}}</td>
    <td style="text-decoration:{{approveOrDenyTextDecoration}}">{{considerationItself}}</td>
    {{#if isEditable}}
    <td class="center"><button class="approvedeny button" style="width:100%;background-color:{{approveOrDenyButton}}"><span class="glyphicon glyphicon-{{approveOrDenyButtonText}}"></span>&nbsp;&nbsp;{{approveOrDenyButtonTextReadable}}</button></td>
    {{else}}
    <td class="center"><button class="button" style="width:100%;background-color:{{approveOrDenyButtonApplicant}}" disabled><span class="glyphicon glyphicon-{{approveOrDenyButtonTextApplicant}}"></span>&nbsp;&nbsp;{{approveOrDenyButtonTextReadableApplicant}}</button></td>
    {{/if}}
  </tr>
</template>
