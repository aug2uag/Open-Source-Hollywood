      <script type="text/javascript">
        (function( $ ){
            $.fn.extend({
                Segment: function ( ) {
              $(this).each(function (){
                var self = $(this);
                var onchange = self.attr('onchange');
                var wrapper = $("<div>",{class: "ui-segment"});
                $(this).find("option").each(function (){
                  var option = $("<span>",{class: 'option',onclick:onchange,text: $(this).text(),value: $(this).val()});
                  if ($(this).is(":selected")){
                    option.addClass("active");
                  }
                  wrapper.append(option);
                });
                wrapper.find("span.option").click(function (){
                  wrapper.find("span.option").removeClass("active");
                  $(this).addClass("active");
                  self.val($(this).attr('value'));
                });
                $(this).after(wrapper);
                $(this).hide();
              });
                }
            });
        })(jQuery);
      </script>

  <script type="text/javascript">
    jQuery(function ($){
      $(".segment-select").Segment();
      var holder = ['<b>Crowdfunded</b> campaigns are limited to accepting funds without explicit interest to have investors participate in project.', '<b>Crowdsourced</b> campaigns are securitized assets that are exchanged in consideration to create and benefit from the project with fellow artists.', 'This campaign is not limited in it\s funding mechanisms.'];
      $('.ui-segment').on('click', function(e) { 
        selectedSegment = e.target.innerHTML;
        switch (selectedSegment) {
          case 'Crowdfunded':
            $('#cat-exp').html(holder[0]);
            break;
          case 'Crowdsourced':
            $('#cat-exp').html(holder[1]);
            break;
          default:
            $('#cat-exp').html(holder[2]);
            break;
        }
      });
      selectedSegment = 'Crowdfunded';
    });
