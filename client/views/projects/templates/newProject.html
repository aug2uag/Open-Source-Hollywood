<template name="newProject">
    <div id="content" class="clearfix layout-fixed-width">
        <div class="clearfix wrapper">

            <header id="page-title">
                <h1 class="title">New Campaign</h1>
                <h2 class="subtitle">Enter the details of your vision below</h2>
            </header>

            <div class="container">
                <!-- Text -->
                <section>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="title">title</label>
                            <input type="text" name="title" id="title" placeholder="your great title here" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="logline">logline</label>
                            <input type="text" name="logline" id="logline" placeholder="couple sentences summarizing your campaign" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="location">location&nbsp;<small><strong>( required for location matching )</strong></small></label>
                            <input type="text" name="location" id="location" placeholder="campaign location zip code (e.g. 91204)" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="website">website</label>
                            <input type="text" name="website" id="website" placeholder="ex. https://link.com/id" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="prodorg">production company</label>
                            <input type="text" name="prodorg" id="prodorg" placeholder="name of legal entity, if applies" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="authorlist">original author(s)</label>
                            <input type="text" name="authorlist" id="authorlist" placeholder="optional credits to original author(s)" />
                        </div>
                    </div>
                    <div id="hiddenbudget" class="row" hidden>
                        <div class="col-sm-12 col-md-6">
                            <label for="budget">budget goal&nbsp;<a href="#!" id="budgetform"><i class="fa fa-question-circle"></i></a></label>
                            <input type="number" name="budget" id="budget" disabled />
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="starting">starting budget</label>
                            <input type="number" name="starting" id="starting" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <input style="width: 80%!important;left: 10%!important;position:relative;border: 2px solid black!important;background: white!important;color:black!important;" type="submit" name="showbudget" id="showbudget" value="enter budget data" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <input style="width: 80%!important;left: 10%!important;position:relative;border: 2px solid black!important;background: white!important;color:black!important;" type="submit" name="showrevsharing" id="showrevsharing" value="enable revenue sharing" />
                        </div>
                    </div>

                    <div id="hiddenequity" class="row" hidden>
                        <div class="col-sm-12">
                            <label for="assign">percent campaign equity&nbsp;<a href="#!" id="whatisassign"><i class="fa fa-question-circle"></i></a></label>
                            <input type="number" name="assign" id="assign" placeholder="per cent equity available for public assignments" min="0" max="49" />
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="assign">minimum price per share (in USD)&nbsp;<a href="#!" id="minassign"><i class="fa fa-question-circle"></i></a></label>
                            <input type="number" name="minimumassign" id="minimumassign" placeholder="default minimum price is 1 USD" min="1" val="1" />
                        </div>
                    </div>
                    <div class="row">
                        <div id="equitydisplay" class="col-sm-12 margin_bottom40" style="font-weight:700;top:-20px" hidden>Your project is assigned <span id="numshares"></span> shares representing <span id="numpercent"></span>% all future revenues of your campaign at $<span id="shareval"></span> minimum price per share.</div>
                    </div>
                        
                    <div class="row">
                        <div class="col-sm-12 col-md-6 margin_bottom40">
                            <label for="banner image">banner image (720x490 for best resolution)</label>
                            <label for="banner_file" class="custom-file-upload">
                                <i class="fa fa-cloud-upload"></i> Upload Image
                            </label>
                            <input class="noshow-file-upload" id="banner_file" type="file"/>
                            <br>
                            <div id="hidden_banner_name" class="hidden-filename"><i class="fa fa-check"></i>&nbsp;<span id="banner_file_name">This is the name of the file uploaded</span></div>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="website">video link (YouTube or Vimeo)&nbsp;<a href="#!" id="vidurl"><i class="fa fa-question-circle"></i></a></label>
                            <input type="text" name="video_explainer" id="video_explainer" placeholder="enter URL link" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                          <label for="category">Select Category&nbsp;<strong><small>( required for categorization )</small></strong></label>
                          <select name="category" id="category" class="form-control">
                            <option>- Campaign Format -</option>
                            <option>Feature</option>
                            <option>Indie</option>
                            <option>Series</option>
                            <option>Sketch</option>
                            <option>Animations</option>
                            <option>Theater</option>
                            <option>Ensemble</option>
                            <option>Performance</option>
                            <option>Music Video</option>
                            <option>Musical</option>
                            <option>Writing</option>
                            <option>Art &amp; Illustrations</option>
                            <option>Podcast</option>
                            <option>Other</option>
                          </select>
                        </div>


                        <div class="form-group" id="hidden_genre" hidden>
                          <label for="genre">Select Genre</label>
                          <select name="genre" id="genre" class="form-control">
                          </select>
                        </div>             
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Campagin Description</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Select to expand and add description for this project</h5>
                                    <div>
                                        <small>You can copy / paste from formatted HTML to keep your custom styling.</small>
                                        <div id="summernote"></div>
                                        <div id="inner_summer" style="display:none"></div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>

                    <!-- ADDITIONAL INFORMATION -->
                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Additional Information</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Expand to add information about the founders and history of this project.</h5>
                                    <div class="row">
                                        <h2 style="margin-bottom:0px">Additional Information</h2>
                                        <p><strong>optional</strong></p>
                                        <h4>About the creators</h4>
                                        <div class="col-sm-12">
                                            <textarea name="creators_info" id="creators_info" placeholder="" rows="6"></textarea>
                                        </div>
                                        <h4>Project history</h4>
                                        <div class="col-sm-12">
                                            <textarea name="history_info" id="history_info" placeholder="" rows="6"></textarea>
                                        </div>
                                        <h4>Project plans</h4>
                                        <div class="col-sm-12">
                                            <textarea name="plans_info" id="plans_info" placeholder="" rows="6"></textarea>
                                        </div>
                                        <h4>Explanation of needs</h4>
                                        <div class="col-sm-12">
                                            <textarea name="needs_info" id="needs_info" placeholder="" rows="6"></textarea>
                                        </div>
                                        <h4>Significance of work</h4>
                                        <div class="col-sm-12">
                                            <textarea name="significance_info" id="significance_info" placeholder="" rows="6"></textarea>
                                        </div>

                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Add Crew Positions</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Select to add CREW positions for others to apply.</h5>
                                    <div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-4">
                                                <input type="text" name="title" id="crew-title" placeholder="Title" />
                                            </div>
                                            <div class="col-sm-12 col-md-8">
                                                <input type="text" name="title" id="crew-description" placeholder="Description" />
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="text" name="crew-audition" id="crew-audition" placeholder="Audition Specifications" />
                                                <label style="position: relative;top: -30px;font-size: 0.6rem;">you can specify the user to create an audition reel or file that they would share with you on applying to this role</label>
                                            </div>
                                        </div>
                                        <a id="add-crew" class="button special">Add Crew Position</a>
                                        <br>
                                        <br />
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Crew Title</th>
                                                        <th>Description</th>
                                                        <th>Audition Specs</th>
                                                        <th>DELETE</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="crew-table"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Add Cast Positions</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Select to add CAST positions for others to apply.</h5>
                                    <div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-4">
                                                <input type="text" name="cast-title" id="cast-title" placeholder="Role" />
                                            </div>
                                            <div class="col-sm-12 col-md-8">
                                                <input type="text" name="cast-description" id="cast-description" placeholder="Description" />
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="text" name="cast-audition" id="cast-audition" placeholder="Audition Specifications" />
                                                <label style="position: relative;top: -30px;font-size: 0.6rem;">you can specify the user to create an audition reel or file that they would share with you on applying to this role</label>
                                            </div>
                                        </div>
                                        <a id="add-cast" class="button special">Add Cast Position</a>
                                        <br>
                                        <br />
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Role</th>
                                                        <th>Description</th>
                                                        <th>Audition Specs</th>
                                                        <th>DELETE</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="cast-table"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Request Resources and Support Positions</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Expand to include resources you need for your project.</h5>
                                    <div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-4">
                                                <div class="form-group">
                                                    <select name="category" id="needs-category" class="form-control">
                                                      <option>- Type -</option>
                                                      <option value="Equipment">Equipment</option>
                                                      <option value="Labor">Labor</option>
                                                      <option value="Location">Location</option>
                                                      <option value="Construction">Construction</option>
                                                      <option value="Legal">Legal</option>
                                                      <option value="Sales">Sales / Marketing</option>
                                                      <option value="Models">Models</option>
                                                      <option value="Dancers">Dancers</option>
                                                      <option value="Musicians">Musicians</option>
                                                      <option value="Wardrobe">Wardrobe</option>
                                                      <option value="Hair">Hair</option>
                                                      <option value="Makeup">Makeup</option>
                                                      <option value="Lighting">Lighting</option>
                                                      <option value="Miscellaneous">Miscellaneous</option>
                                                    </select>
                                                  </div>
                                            </div>
                                            <div class="col-sm-12 col-md-8">
                                                <input type="text" name="title" id="needs-description" placeholder="Description" />
                                            </div>
                                        </div>
                                        <a id="add-needs" class="button special">Add Need</a>
                                        <br>
                                        <br />
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>Category</th>
                                                        <th>Description</th>
                                                        <th>DELETE</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="needs-table"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Add Your Links</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Select to include your links to social media and others relating to this project.</h5>
                                    <div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <input type="text" name="title" id="social-title" placeholder="Name" />
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <input type="email" name="subtitle" id="social-url" placeholder="URL or username" />
                                            </div>
                                        </div>
                                        <br>
                                        <a id="add-social" class="button special">Add Link</a>
                                        <br>
                                        <br>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                  <tr>
                                                      <th>Link Title</th>
                                                      <th>URL or username</th>
                                                      <th>DELETE</th>
                                                  </tr>
                                                </thead>
                                                <tbody id="social-table"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>

                    <div class="krown-column-row clearfix">
                        <div class="krown-column-container clearfix first last span12 clearfix">
                            <h3 class="extremeboldtext">Campaign Merchandise</h3>
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5 class="expandnewprojecttext">Select to upload merchandise related to this project for sale to the public.</h5>
                                    <div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <label for="title">name</label>
                                                <input type="text" name="title" id="gift-title" placeholder="" />
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <label for="description">description</label>
                                                <input type="text" name="description" id="gift-description" placeholder="" />
                                            </div>
                                            <div class="col-xs-4">
                                                <label for="quantity">quantity</label>
                                                <input type="text" name="quantity" id="gift-quantity" placeholder="" />
                                            </div>
                                            <div class="col-xs-3">
                                                <label for="msrp">price</label>
                                                <input type="text" name="msrp" id="gift-msrp" placeholder="" />
                                            </div>
                                            <div class="col-xs-5" style="margin-top:  25px;">
                                                <label for="file-upload" class="custom-file-upload margin_bottom20" id="file_gift">
                                                    <i class="fa fa-cloud-upload"></i> Upload Image
                                                </label>
                                                <input class="noshow-file-upload" id="gift_file" type="file"/>
                                                <div id="hidden_gift_name" class="hidden-filename"><i class="fa fa-check"></i>&nbsp;<span id="gift_file_name"></span></div>
                                            </div>
                                        </div>
                                        <a id="add-gift" class="button special">Add Gift</a>
                                        <br>
                                        <br />
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                  <tr>
                                                      <th>Name</th>
                                                      <th>Description</th>
                                                      <th>Quantity</th>
                                                      <th>MSRP</th>
                                                      <th>DELETE</th>
                                                  </tr>
                                                </thead>
                                                <tbody id="gift-table"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </section>    
            </div>

            <div class="container">
                <section>
                    <div class="row">
                      <div class="col-sm-12" style="margin-top:89px;">
                        <a id="create_campaign" class="button krown-box" style="display: block;">CREATE CAMPAIGN !</a>
                      </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/scripts.min.js"></script>
</template>
