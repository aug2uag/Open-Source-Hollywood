<template name="projectView">
  {{foo}}
<style type="text/css">
  .panel {
    background-color:transparent
  }
  .panel-default {
    border-color:transparent
  }
</style>

<div class="page-wrapper">
  <div id="main" class="wrapper style1">
      <div class="container">
        {{#if projectRemovedNotBoard}}
          <header class="major">
              <h2 class="page-header">This Campaign is not available !</h2>
          </header>
          {{else}}
          <section>
            {{#if isLive}}
              <div class="alert">
                <strong>Your project is LIVE!</strong>
              </div>
            {{/if}}  

            {{#if isOwner}}
              {{#unless isLive}}
              <a class="btn btn-info start">Start Project</a>
                <a class="btn btn-success edit" href="/edit/projects/{{_slug}}/edit">Edit</a>
                <a class="btn btn-danger delete">Delete</a>
              {{/unless}}

              {{#if isLive}}
                <a class="btn btn-success closeProj">Close and mark project as Finished</a>
              {{/if}}
            {{/if}}

            {{#if isMember}}
              {{#unless isOwner}}
                {{#if isLive}}
                  {{#unless archived}}
                  <a id="boardButton" class="btn btn-primary" href="/boards/{{_bid}}/{{_slug}}">Board</a>
                  <hr>
                  {{/unless}}
                {{/if}}
              {{/unless}}
              {{#if isOwner}}
                <a id="boardButton" class="btn btn-primary" href="/boards/{{_bid}}/{{_slug}}">Board</a>
                <hr>
              {{/if}}
            {{/if}}

            
            <div class="page">
              <div class="modal-container">
                <div class="l-product">
                  <div class="l-product__container">
                    <div class="l-product__title">{{project.title}}</div>
                    {{> actionBar}}
                    <main class="l-product__main">
                      <div class="l-product__image">
                        <img src="{{project.banner}}"  style="width: 100%;"/>
                      </div>
                      <div class="l-product__price">
                        <div class="c-price">
                          
                          <div class="c-price__row">
                            <div class="c-price__index c-price__index--xl">{{project.city}}, {{project.state}}
                              <div class="c-price__date">{{project.purpose}} <br /> {{project.createdAt}}</div>
                            </div>
                            <div class="c-price__value c-price__value--xl c-price__value--b">{{project.category}}</div>
                          </div>
                          
                          <div class="c-price__row">
                            <div class="c-price__index"> users applied </div>
                            <div class="c-price__value c-price__value--green">{{project.usersApplied.length}}</div>
                          </div>
                          
                          <div class="c-price__row">
                            <div class="c-price__index"> users approved </div>
                            <div class="c-price__value c-price__value--green">{{project.usersApproved.length}}</div>
                          </div>        
                          
                          <div class="c-price__row">
                            <div class="c-price__index c-price__index--m"> funds raised </div>
                            <div class="c-price__value c-price__value--green">${{project.funded}}</div>
                          </div>

                        </div>

                                    
                        
                      </div>
                      <div class="w100">
                        <div class="c-add-to">
                          <div class="c-add-to__container">
                            <div class="c-add-to__cell">
                              <form action="/" class="c-amount">

                                  <div class="c-amount__item">
                                    <button class="btn btn-primary c-amount__control">-</button>
                                  </div>

                                  <div class="c-amount__item c-amount__item--input">
                                    <label for="amount" class="control-label c-amount__label">Amount</label>
                                    <input class="form-control c-amount__input" id="amount">
                                  </div>

                                  <div class="c-amount__item">
                                    <button class="btn btn-primary c-amount__control">+</button>
                                  </div>

                              </form>
                            </div>
                            
                            <div class="c-add-to__cell c-add-to__cell--end">
                              <div class="basket-button">
                                <button class="btn btn-primary basket-button__btn">Add to basket</button>
                              </div>
                            </div>
                            
                            <div class="c-add-to__cell">
                              <div class="c-info c-info--total">
                                <div class="c-info__row">
                                  <div class="c-info__index">Total</div>
                                  <div class="c-info__value c-info__value--total">55.00 CHF <span class="c-info__math">5 x 11.00</span></div>
                                </div>
                                <div class="c-info__row">
                                  <div class="c-info__index">Packing</div>
                                  <div class="c-info__value">1 CO da 24 PZ da 51 GR</div>
                                </div>                    
                              </div>
                              
                            </div>
                            <div class="c-add-to__cell">
                              <div class="c-total">
                                
                                <div class="c-total__row">
                                  <div class="c-total__col">Already in basket</div>
                                  <div class="c-total__col">43</div>
                                  <div class="c-total__col">473.00 CHF</div>
                                </div>
                                
                                <div class="c-total__row">
                                  <div class="c-total__col">After addition</div>
                                  <div class="c-total__col">48</div>
                                  <div class="c-total__col">528.00 CHF</div>
                                </div>
                                
                                <hr class="c-total__hr" />
                                
                                <div class="c-total__row">
                                  <div class="c-total__col c-total__col--half">Whole basket total cost</div>
                                  <div class="c-total__col c-total__col--half">2360.86 CHF</div>
                                </div>
                              
                              </div>
                            
                            
                            </div>
                          </div>
                        
                        </div>
                      </div>
                      <div class="w100">
                        <div class="c-title--h2">Description</div>
                        
                        <div class="c-desription">
                          {{ project.description }}
                        </div>
                      </div>

                      <div class="w100">
                        <h4>About the story</h4>
                        
                        <div class="c-desription">
                          {{ project.description }}
                        </div>
                      </div>

                      <div class="w100">
                        <h4>Project history</h4>
                        
                        <div class="c-desription">
                          {{ project.description }}
                        </div>
                      </div>

                      <div class="w100">
                        <h4>Project plans</h4>
                        
                        <div class="c-desription">
                          {{ project.description }}
                        </div>
                      </div>

                      <div class="w100">
                        <h4>Explanation of needs</h4>
                        
                        <div class="c-desription">
                          {{ project.description }}
                        </div>
                      </div>

                      <div class="w100">
                        <h4>Significance of work</h4>
                        
                        <div class="c-desription">
                          {{ project.description }}
                        </div>
                      </div>
              
              
                    <div class="c-title--h2">Gifts for Donations</div>
                    <div class="c-related">

                      {{#each project.gifts}}
                        <div class="c-related__item">
                          <div class="c-related__figure">
                            <a href="#" class="c-related__a">
                              <img class="c-related__img" src="http://placehold.it/200x200" />
                            </a>
                          </div>
                          <div class="c-related__title">
                            <a href="#" class="c-related__a">Aceto bianco (Thomy 15 L) (1553)</a>
                            <div class="c-related__supplier">Supplier test supplier (74)</div>
                          </div>
                        </div>
                      {{else}}
                        <div class="c-related__title">
                          <a class="c-related__a button">N / A</a>
                        </div>
                      {{/each}}

                    </div>

                    <div class="w100">
                      <div style="position:relative;padding-top:20px;width:80%">
                        <h4>{{numComments}}</h4>
                        {{#if currentUser}}
                        <br>
                        {{#each projectComments}}
                        {{>comment}}
                        {{/each}}
                        {{> commentBox}}
                        {{/if}}
                      </div>
                    </div>
              
              
                      
                    </main>


                    <!-- ASIDE COL -->
                    
                    <aside class="l-product__aside">
                      <div class="l-product__attr">
                        
                        <div class="c-prod-attr">
                          <div class="c-prod-attr__section">
                            <div class="c-prod-attr__title">logline</div>
                            <div class="c-prod-attr__no-info"> {{project.logline}} </div>
                          </div>

                          <div class="c-prod-attr__section">
                            <div class="c-prod-attr__title">website</div>
                            <div class="c-prod-attr__no-info"> {{website}} </div>
                          </div>


                          <div class="c-title--h2">Request for Assets</div>
                          <div class="c-prod-attr__section">
                            
                            <div class="c-prod-attr__title">click to offer asset</div>

                            {{#if project.needs.length}}
                            {{#each project.needs}}
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">{{this.category}}</div>
                              <div class="c-prod-attr__value"><a class="general_need-response button special">offer</a></div>
                            </div>

                            {{/each}}
                            {{else}}
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">N / A</div>
                            </div>
                            {{/if}}         
                          </div>
                          
                          
                          
                          
                          <div class="c-prod-attr__section">
                            
                            <div class="c-prod-attr__title">Links &amp; Social</div>

                            {{#each project.social}}
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">{{this.name}}</div>
                              <div class="c-prod-attr__value">{{this.address}}</div>
                            </div>

                            {{ else }}
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">N / A</div>
                            </div>

                            {{/each}}
                                   
                          </div>
                          
                          <div class="c-prod-attr__section">
                            <div class="c-title--h2">Author</div>
                            <div class="c-prod-attr__title">campaign creator</div>
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">{{project.ownerName}}</div>
                              <div class="c-prod-attr__value"><a href="/profile/{{ownerId}}" class="button">VIEW</a></div>
                            </div>

                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">score</div>
                              <div class="c-prod-attr__value">{{_ownerStats.score}}</div>
                            </div>

                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">rating</div>
                              <div class="c-prod-attr__value">{{_ownerStats.rating}}/5</div>
                            </div>
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">role</div>
                              <div class="c-prod-attr__value">{{uPrimaryRole}}</div>
                            </div>
                          </div>

                        
                        </div>
                        
                        <div class="c-prod-attr">
                          <div class="c-title--h2">Product attributes</div>
                          <div class="c-prod-attr__section">
                            
                            <div class="c-prod-attr__title">Allergens</div>
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Eggs</div>
                              <div class="c-prod-attr__value">Contains</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Peanuts</div>
                              <div class="c-prod-attr__value">Contains not</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Fish</div>
                              <div class="c-prod-attr__value">Contains not</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Gluten</div>
                              <div class="c-prod-attr__value">Contains not</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Crustacean</div>
                              <div class="c-prod-attr__value">Contains not</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Milk</div>
                              <div class="c-prod-attr__value">Contains not</div>
                            </div>                
                          </div>
                          
                          <div class="c-prod-attr__section">
                            <div class="c-prod-attr__title">General information</div>
                            <div class="c-prod-attr__no-info"> no inforamtion yet</div>
                          </div>
                          
                          
                          <div class="c-prod-attr__section">
                            
                            <div class="c-prod-attr__title">Macro-nutrients</div>
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Energy kcal</div>
                              <div class="c-prod-attr__value">136 g per 100 g/ml</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Energy kJ</div>
                              <div class="c-prod-attr__value">570 g per 100 g/ml</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Protein</div>
                              <div class="c-prod-attr__value">1 g per 100 g/ml</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Total fat</div>
                              <div class="c-prod-attr__value">15 g per 100 g/ml</div>
                            </div>
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">Saturated fat</div>
                              <div class="c-prod-attr__value">3 g per 100 g/ml</div>
                            </div>              
                          </div>
                          
                          <div class="c-prod-attr__section">
                            
                            <div class="c-prod-attr__title">Further information</div>
                            
                            <div class="c-prod-attr__item">
                              <div class="c-prod-attr__name">country</div>
                              <div class="c-prod-attr__value">Spain</div>
                            </div>
                            
                          </div>

                        
                        </div>
                        
                      </div>

                    </aside>  
                    
                  </div>
                </div>

              </div>
            </div>

          </section>
          {{/if}}
      </div>
  </div>
</div>


</template>
