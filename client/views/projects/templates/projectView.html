<template name="projectView">

  <div id="content" class="clearfix ">

    <div class="clearfix wrapper">

        <header id="page-title" style="padding-top: 0px;">
            <h1 class="title">{{project.title}}</h1>
            <h2 class="subtitle">{{project.logline}}</h2>
        </header>

        <div class="normal-content ">

            <div id="project-container" class="krown-tabs responsive-on clearfix">

                <ul class="titles clearfix">
                  {{#if isOwner}}
                      <li class="opened">
                          <h5>Description</h5></li>
                      <li class="">
                          <h5>Updates</h5></li>
                      <li class="">
                          <h5>Comments</h5></li>
                      <li class="">
                          <h5>Backers</h5></li>
                      <li class="">
                          <h5>Manage</h5></li>
                      <li class="">
                          <h5>Edit</h5></li>
                      <div class="tabs-select">
                        <span class="tabs-select-cover" style="display: inline-block; position: relative; top: 0px; left: 0px; z-index: 0; vertical-align: middle; text-align: left; width: 198px;">
                          <select style="opacity: 0; visibility: visible; position: absolute; top: 0px; left: 0px; display: inline; z-index: 1;">
                            <option>Description</option>
                            <option>Updates</option>
                            <option>Comments</option>
                            <option>Backers</option>
                            <option>Manage</option>
                            <option>Edit</option>
                          </select>
                          <span class="tabs-select-inner" style="display: block; white-space: nowrap;">Description</span>
                        </span> 
                      </div>
                  {{else}}
                    {{#if isAllowed}}
                        <li class="opened">
                            <h5>Description</h5></li>
                        <li class="">
                            <h5>Updates</h5></li>
                        <li class="">
                            <h5>Comments</h5></li>
                        <li class="">
                            <h5>Backers</h5></li>
                        <li class="">
                            <h5>Manage</h5></li>
                        <div class="tabs-select">
                          <span class="tabs-select-cover" style="display: inline-block; position: relative; top: 0px; left: 0px; z-index: 0; vertical-align: middle; text-align: left; width: 198px;">
                            <select style="opacity: 0; visibility: visible; position: absolute; top: 0px; left: 0px; display: inline; z-index: 1;">
                              <option>Description</option>
                              <option>Updates</option>
                              <option>Comments</option>
                              <option>Backers</option>
                              <option>Manage</option>
                            </select>
                            <span class="tabs-select-inner" style="display: block; white-space: nowrap;">Description</span>
                          </span> 
                        </div>
                    {{else}}
                        <li class="opened">
                            <h5>Description</h5></li>
                        <li class="">
                            <h5>Updates</h5></li>
                        <li class="">
                            <h5>Comments</h5></li>
                        <li class="">
                            <h5>Backers</h5></li>
                        <div class="tabs-select">
                          <span class="tabs-select-cover" style="display: inline-block; position: relative; top: 0px; left: 0px; z-index: 0; vertical-align: middle; text-align: left; width: 198px;">
                            <select style="opacity: 0; visibility: visible; position: absolute; top: 0px; left: 0px; display: inline; z-index: 1;">
                              <option>Description</option>
                              <option>Updates</option>
                              <option>Comments</option>
                              <option>Backers</option>
                            </select>
                            <span class="tabs-select-inner" style="display: block; white-space: nowrap;">Description</span>
                          </span> 
                        </div>
                    {{/if}}
                  {{/if}}     
                </ul>

                <div class="contents clearfix">
                    <div id="description" style="display: block;">
                        <div class="project-header">

                            {{#if project.videoExplainer}}
                            <div class="video-container">
                                <div class="fluid-width-video-wrapper" style="padding-top: 56.2278%;">
                                    <iframe src="{{project.videoExplainer}}" frameborder="0" title="{{project.title}}" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
                                </div>
                            </div>
                            {{else}}
                            <div class="mini">
                                <ul class="slides">

                                    <li class="slide"><img src="{{project.banner}}" width="845" height="573" alt=""></li>
                                </ul>
                            </div>
                            {{/if}}
                        </div>
                        <div class="project-content">
                            <aside class="share-buttons clearfix">
                                <p>Share this project</p>
                                <div class="holder clearfix">
                                    {{> shareit shareData}}
                                </div>
                            </aside>
                            <div id="formatted_desc">{{formattedDescription}}</div>
                            <p>&nbsp;</p>
                            <div data-opened="0" class="krown-accordion accordion large clearfix">
                              {{#if project.creatorsInfo}}
                                  <section>
                                      <h5>ABOUT THE CREATORS</h5>
                                      <div>
                                          <p>{{project.creatorsInfo}}</p>
                                      </div>
                                  </section>
                              {{/if}}


                              {{#if project.historyInfo}}
                                  <section>
                                      <h5>PROJECT HISTORY</h5>
                                      <div>
                                          <p>{{project.historyInfo}}</p>
                                      </div>
                                  </section>
                              {{/if}}


                              {{#if project.plansInfo}}
                                  <section>
                                      <h5>PROJECT PLANS</h5>
                                      <div>
                                          <p>{{project.plansInfo}}</p>
                                      </div>
                                  </section>
                              {{/if}}


                              {{#if project.needsInfo}}
                                  <section>
                                      <h5>EXPLANATION OF NEEDS</h5>
                                      <div>
                                          <p>{{project.needsInfo}}</p>
                                      </div>
                                  </section>
                              {{/if}}

                              {{#if project.significanceInfo}}
                                  <section>
                                      <h5>SIGNIFICANCE OF WORK</h5>
                                      <div>
                                          <p>{{project.significanceInfo}}</p>
                                      </div>
                                  </section>
                              {{/if}}
                            </div>
                        </div>
                    </div>

                    <div id="updates" class="project-content container" style="display: none;width: 100%;">

                      {{#each project.updates}}
                          <div class="row">
                            <div class="col-sm-12">
                                <p><span style="color: #000000;"><strong>Update {{inc @index}}<br></strong></span></p>
                            </div>
                            <div class="col-sm-9">
                                <p>{{this.text}}</p>
                            </div>
                            <div class="col-sm-3">
                                <p>{{formattedUpdateDate}}</p>
                            </div>
                          </div>
                      {{else}}
                        <p><span style="color: #000000;"><strong>There are no project updates.<br></strong></span></p>
                      {{/each}}
                    </div>

                    <div id="comments" class="project-content" style="display: none;">

                        <aside id="comments">

                            <h3 id="comments-title">Comments ({{numComments}})</h3>

                            <ol id="comments-list">
                              {{#each projectComments}}
                                {{>comment}}
                              {{/each}}
                            </ol>

                            {{> commentBox}}

                            
                            <!-- #respond -->

                        </aside>
                    </div>

                    <div id="backers" class="project-content" style="display: none;">

                        <h3 id="comments_title">Backers ({{backers}})</h3>
                        <ol id="comments-list">

                            {{#each this.project.donations}}
          
                                <li class="comment clearfix">

                                    <div class="comment-content">

                                        <div class="comment-meta clearfix">

                                            <h6 class="comment-title">{{user.name}}</h6>
                                            <div>
                                                <img alt="" src="{{user.avatar}}" class="avatar avatar-65 photo" height="65" width="65"> 
                                            </div>

                                        </div>

                                        <strong class="comment-price">${{amount}}</strong>

                                    </div>

                                </li>
                                <tr>

                              </tr>
                            {{/each}}

                        </ol>
                    </div>

                    <div id="manage" class="project-content" style="display: none;">
                        {{#if isWidth}}
                        <a id="boardButton" class="btn btn-default btn-lg col-sm-12 major_proj_action_buttons margin_bottom40" href="/boards/{{_bid}}/{{_slug}}">Access Board</a>
                        {{/if}}
                        {{#if isOwner}}
                            <div id="respond" class="comment-respond">
                              <h3 id="reply-title" class="comment-reply-title">Announce Update</h3>
                              <form class="comment-form">
                                  <div class="krown-column-container span12 last" style="margin-left:0">
                                      <label for="update">Your update</label>
                                      <textarea id="update-box" name="update" rows="8" style="height: 133px;"></textarea>
                                  </div>
                                  <p class="form-submit">
                                      <input name="submit" type="submit" id="submit-update" class="submit" value="Post Update">
                                  </p>
                                  <p style="display: none;">
                                      <input type="hidden" >
                                  </p>
                                  <p style="display: none;"></p>
                              </form>
                          </div>
                        {{> applicants}}
                        <p>&nbsp;</p>
                        <a id="closeProj" class="btn btn-danger btn-lg col-sm-12 major_proj_action_buttons margin_bottom40" href="#!">DELETE CAMPAIGN</a>
                        {{/if}}
                    </div>

                    <div id="edit" class="project-content" style="display: none;">
                      {{> editProject}}
                        
                    </div>
                </div>

                <aside id="project-sidebar" style="padding-bottom: 0px; height: auto;position: relative;">

                    <div class="id-widget-wrap nofloat">
                        <div class="id-widget id-full">
                            <div class="id-product-infobox">
                                <div class="panel clearfix">
                                    <div class="product-wrapper clearfix">
                                        <div class="clearing"></div>
                                        <div class="rholder">
                                            <div class="rpdata">
                                                <p class="form-submit">
                                                    <input name="submit" type="submit" id="offer-donation" class="submit applicant-button-red" value="donate" style="width:100%!important;background:green!important">
                                                </p>
                                            </div>
                                            <div class="rpdata">
                                                <div class="id-progress-raised"> ${{project.funded}} </div>
                                                <div class="id-product-funding">funds raised</div>
                                            </div>
                                            <div class="rpdata">
                                                {{#if castLN}}
                                                <p class="form-submit">
                                                    <div class="id-product-total glow-offer" ><a href="#!" id="view-cast-positions" style="color:red!important">{{castLN}}</a></div>
                                                    <div class="id-product-pledges">cast positions available</div>
                                                </p>
                                                {{else}}
                                                <div class="id-product-total">{{castLN}}</div>
                                                <div class="id-product-pledges">cast positions available</div>
                                                {{/if}}
                                            </div>
                                            <div class="rpdata">
                                                {{#if crewLN}}
                                                <p class="form-submit">
                                                    <div class="id-product-total glow-offer" ><a href="#!" id="view-crew-positions" style="color:red!important">{{crewLN}}</a></div>
                                                    <div class="id-product-pledges">crew positions available</div>
                                                </p>
                                                {{else}}
                                                <div class="id-product-total">{{crewLN}}</div>
                                                <div class="id-product-pledges">crew positions available</div>
                                                {{/if}}
                                            </div>
                                            <div class="rpdata">
                                                {{#if needLN}}
                                                <p class="form-submit">
                                                    <div class="id-product-total glow-offer" ><a href="#!" id="view-need-positions" style="color:red!important">{{needLN}}</a></div>
                                                    <div class="id-product-pledges">resources needed</div>
                                                </p>
                                                {{else}}
                                                <div class="id-product-total">{{needLN}}</div>
                                                <div class="id-product-pledges">resources needed</div>
                                                {{/if}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="id-product-proposed-end">Created
                                        <div class="id-widget-date">
                                            <div class="id-widget-month">{{project.createdAt}}</div>
                                        </div>
                                    </div>
                                    <div class="btn-container" style="display: block;">
                                    </div>
                                </div>

                                <!-- end product-wrapper -->

                                <div class="separator">&nbsp;
                                    <div id="project-p-author" class="panel clearfix">

                                        <div class="comment-avatar">
                                            <img alt="" src="{{project.ownerAvatar}}" class="avatar avatar-65 photo" height="65" width="65"> 
                                        </div>

                                        <div class="comment-content">

                                            <span>Project by</span>

                                            <h6>{{project.ownerName}}</h6>

                                            <ul class="author-meta">

                                                <li><a href="/profile/{{project.ownerId}}">View Profile</a></li>

                                            </ul>

                                        </div>

                                    </div>
                                </div>
                                <!-- GIFTS -->
                                <div class="id-product-description">Campaign items for sale.</div>
                                <!--Product Levels-->
                                <div class="id-product-levels">
                                  {{#each project.gifts}}
                                    <a class="level-binding purchase_gift">
                                        <div class="level-group">
                                            <div class="id-level-title"><span>{{this.name}}:</span> ${{this.msrp}}</div>
                                            <div class="id-level-desc">
                                                <p>{{this.description}}</p>
                                                <p class="code">quantity available ({{this.quantity}})</p>
                                            </div>
                                        </div>
                                        <p class="align-center"><a class="c-related__a button special">PURCHASE NOW</a></p>
                                    </a>
                                  {{/each}}
                                </div>
                                <!-- end product levels -->
                            </div>
                            <!-- end product-infobox -->                       
                        </div>
                        <!-- end id-widget -->
                    </div>
                    <!--if show author -->

                    <div class="poweredbyID"><span><a href="https://opensourcehollywood.org" title="Crowdfunding and Crowdsourcing by Open Source Hollywood">Powered By Open Source Hollywood</a></span></div>
                </aside>
            </div>
        </div>

        <!-- Inner Wrapper End -->
    </div>

    <!-- Main Wrapper End -->
  </div>
  <script type="text/javascript" src="/js/scripts.min.js"></script>
  <script type="text/javascript">
    var myInterval;
    function glowToClick() {
      try { clearInterval(myInterval); } catch(e) {};
      myInterval = setInterval(function(){
          $('.glow-offer').toggleClass('glow');
      }, 1000);
    }
    glowToClick();
  </script>
</template>









<template name="applicants">
  <h3>Applicants for Roles</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th><p class="align-center">Role</p></th>
          <th><p class="align-center">Applicant</p></th>
          <th><p class="align-center">Offer</p></th>
          <th><p class="align-center">ACCEPT</p></th>
          <th><p class="align-center">REJECT</p></th>
          <th><p class="align-center">Message&nbsp;&nbsp;<i class="glyphicon glyphicon-envelope"></i></p></th>
        </tr>
      </thead>
      <tbody>
        {{#each this.project.roleApplicants}}
          <tr>
            <td><p class="align-center">{{appliedFor}}</p></td>
            <td><p class="align-center_min" style="display:block"><img src="{{ user.avatar }}" class="img-responsive img-thumbnail" style="max-height:50px;max-width:50px">&nbsp;&nbsp;{{user.name}}</p><a style="width:100%;max-height:40px" href="/profile/{{ user.id }}" class="btn btn-mini btn-default">PROFILE</a></td>
            <td><a style="width:100%" class="btn btn-mini btn-info view_offer">VIEW OFFER</a></td>
            <td><a style="width:100%" class="btn btn-mini btn-success accept">ACCEPT</a></td>
            <td><a style="width:100%" class="btn btn-mini btn-danger reject">REJECT</a></td>
            <td><a style="width:100%" href="/message/project/{{ currentSlug }}/{{ user.id }}" class="btn btn-mini btn-primary">SEND MSG</a></td>
          </tr>
        {{else}}
        <tr>
          <td colspan="6">None Applied</td>
        </tr>
        {{/each}} 
      </tbody>
    </table>
  </div>
  <br>
  <h3>Applicants for Team</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th><p class="align-center">Role</p></th>
          <th><p class="align-center">Applicant</p></th>
          <th><p class="align-center">Offer</p></th>
          <th><p class="align-center">ACCEPT</p></th>
          <th><p class="align-center">REJECT</p></th>
          <th><p class="align-center">Message&nbsp;&nbsp;<i class="glyphicon glyphicon-envelope"></i></p></th>
        </tr>
      </thead>
      <tbody>
        {{#each this.project.crewApplicants}}
          <tr>
            <td><p class="align-center">{{appliedFor}}</p></td>
            <td><p class="align-center_min" style="display:block"><img src="{{ user.avatar }}" class="img-responsive img-thumbnail" style="max-height:50px;max-width:50px">&nbsp;&nbsp;{{user.name}}</p><a style="width:100%;max-height:40px" href="/profile/{{ user.id }}" class="btn btn-mini btn-default">PROFILE</a></td>
            <td><a style="width:100%" class="btn btn-mini btn-info view_offer">VIEW OFFER</a></td>
            <td><a style="width:100%" class="btn btn-mini btn-success accept">ACCEPT</a></td>
            <td><a style="width:100%" class="btn btn-mini btn-danger reject">REJECT</a></td>
            <td><a style="width:100%" href="/message/project/{{ currentSlug }}/{{ user.id }}" class="btn btn-mini btn-primary">SEND MSG</a></td>
          </tr>
        {{else}}
        <tr>
          <td colspan="6">None Applied</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <br>
  <h3>Offered Resources</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th><p class="align-center">Asset</p></th>
          <th><p class="align-center">Offer</p></th>
          <th><p class="align-center">User</p></th>
          <th><p class="align-center">Message&nbsp;&nbsp;<i class="glyphicon glyphicon-envelope"></i></p></th>
        </tr>
      </thead>
      <tbody>
        {{#each this.project.offeredResources}}
          <tr>
            <td><p class="align-center">{{asset}}</p></td>
            <td><p class="align-center">requesting ${{offer}}</p></td>
            <td><p class="align-center_min" style="display:block"><img src="{{ user.avatar }}" class="img-responsive img-thumbnail" style="max-height:50px;max-width:50px">&nbsp;&nbsp;{{user.name}}</p><a style="width:100%;max-height:40px" href="/profile/{{ user.id }}" class="btn btn-mini btn-default">PROFILE</a></td>
            <td><a style="width:100%" href="/message/project/{{ currentSlug }}/{{ user.id }}" class="btn btn-mini btn-primary">SEND MSG</a></td>
          </tr>
        {{else}}
        <tr>
          <td colspan="4">None Offered</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <br>
  <h3>Sold Gifts</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th><p class="align-center">Name</p></th>
          <th><p class="align-center">Purchaser</p></th>
          <th><p class="align-center">FULFILL</p></th>
        </tr>
      </thead>
      <tbody>
        {{#each this.project.giftPurchases}}
          <tr>
            <td><p class="align-center">{{gift.name}}</p></td>
            <td><p class="align-center_min" style="display:block"><img src="{{ user.avatar }}" class="img-responsive img-thumbnail" style="max-height:50px;max-width:50px">&nbsp;&nbsp;{{user.name}}</p><a style="width:100%;max-height:40px" href="/profile/{{ user.id }}" class="btn btn-mini btn-default">PROFILE</a></td>
            <td><a class="btn btn-mini btn-warning fulfill_gift" style="width: 100%;">FULFILL</a></td>
          </tr>
        {{else}}
        <tr>
          <td colspan="3">None Sold</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <br>
</template>
