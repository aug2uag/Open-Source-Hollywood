<template name="board">
    {{# if this }}
        <div id="page-wrapper" class="board-wrapper {{# unless session 'sidebarIsOpen' }}disabled-all-widgets{{/ unless }}" style="background: transparent;">
            <div class="board-header clearfix js-board-header">
                <p class="board-header-btn board-header-btn-name">
                    <span class="board-header-btn-text"> {{ title }} </span>
                </p>
                <div class="board-header-btns right">
                    {{#if Filter.isActive}}
                        <a class="board-header-btn board-header-btn-filter-indicator js-filter-cards-indicator" title="{{_ 'filter-on-desc'}}">
                            <span class="board-header-btn-icon icon-sm fa fa-filter"></span><span class="board-header-btn-text underline">{{_ 'filter-on'}}</span>
                            <span class="board-header-btn-icon-close icon-sm fa fa-times js-filter-card-clear" title="{{_ 'filter-clear'}}"></span>
                        </a>
                    {{/if}}
                </div>
            </div>
            {{ > boardWidgets board=this }}
            {{ > lists board=this }}
            {{ > yield "modal" }}
        </div>
    {{ else }}
        {{ > message label='board-not-found' color='white'}}
    {{/if}}
</template>


<template name="boardChangePermissionPopup">
    <ul class="pop-over-list">
        <li>
            <a class="js-select light-hover" name="private">
                <span class="icon-sm fa fa-lock vis-icon"></span>
                {{_ 'private'}}
                {{# if check 'private' }}
                    <span class="icon-sm fa fa-check"></span>
                {{/if}}
                <span class="sub-name">{{_ 'private-desc'}}</span>
            </a>
        </li>
        <li>
            <a class="js-select light-hover" name="public">
                <span class="icon-sm fa fa-globe vis-icon"></span>
                {{_ 'public'}}
                {{# if check 'public' }}
                    <span class="icon-sm fa fa-check"></span>
                {{/if}}
                <span class="sub-name">{{_ 'public-desc'}}</span>
            </a>
        </li>
    </ul>
</template>
